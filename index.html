<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="style  sheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
  </head>
  <body>
    <main class="darkMode"> 
        <button onclick="getInfoAboutCreator()" id="info" title="See More...">
          <i class="fas fa-info-circle"></i>
        </button>
      <div id="mode">
        <button id="modeCng_btn"></button>
      </div>
      <div id="view">
        <input id="result" type="text"  autocomplete="off" disabled="true"/>
        <input id="insert" type="text"  autocomplete="off" disabled="true"/>
      </div>
      <div id="insertButtons">
          <button onclick="insert_data('c')" type="button" class="insertButton spacialW">C</button>
          <button type="button" id="lockBtn" class="lockBtn"></button>
          <button onclick="insert_data('%')" type="button" class="insertButton spacialW"><i class="fas fa-percent"></i></button>
          <button onclick="insert_data('/')" type="button" class="insertButton spacialB"><i class="fas fa-divide"></i></button>
          <button onclick="insert_data('7')" type="button" class="insertButton">7</button>
          <button onclick="insert_data('8')" type="button" class="insertButton">8</button>
          <button onclick="insert_data('9')" type="button" class="insertButton">9</button>
          <button onclick="insert_data('*')" type="button" class="insertButton spacialB"><i class="fas fa-times"></i></button>
          <button onclick="insert_data('6')" type="button" class="insertButton">6</button>
          <button onclick="insert_data('5')" type="button" class="insertButton">5</button>
          <button onclick="insert_data('4')" type="button" class="insertButton">4</button>
          <button onclick="insert_data('-')" type="button" class="insertButton spacialB"><i class="fas fa-minus"></i></button>
          <button onclick="insert_data('3')" type="button" class="insertButton">3</button>
          <button onclick="insert_data('2')" type="button" class="insertButton">2</button>
          <button onclick="insert_data('1')" type="button" class="insertButton">1</button>
          <button onclick="insert_data('+')" type="button" class="insertButton spacialB"><i class="fas fa-plus"></i></button>
          <button onclick="insert_data('.')" type="button" class="insertButton">.</button>
          <button onclick="insert_data('0')" type="button" class="insertButton">0</button>
          <button onclick="insert_data('backspace')" type="button" class="insertButton"><i class="fas fa-backspace"></i></button>
          <button onclick="insert_data('=')" type="button" class="insertButton spacialB"><i class="fas fa-equals"></i></button>
        </div>
      </div>
    </main>

    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
